<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F46E5" />
    <meta
      name="description"
      content="ShoppyGlobe - Your premier destination for online shopping. Discover quality products at competitive prices."
    />
    
    <!-- Favicon -->
    <link rel="icon" href="/MyShopping/favicon.svg" type="image/svg+xml" />
    <link rel="icon" type="image/png" sizes="32x32" href="/MyShopping/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/MyShopping/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/MyShopping/apple-touch-icon.png" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/MyShopping/manifest.json" />
    
    <title>ShoppyGlobe | Your Premier Shopping Destination</title>

    <!-- Handle GitHub Pages redirects -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
