<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ShoppyGlobe - Your one-stop destination for all your shopping needs" />
    <meta name="theme-color" content="#4F46E5" />
    <title>ShoppyGlobe - Online Shopping</title>
    <script>
      // Prevent theme flash
      (function() {
        const savedTheme = localStorage.getItem('shoppyglobe_theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const theme = savedTheme || systemTheme;
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        
        // Add a class to prevent flash
        document.documentElement.classList.add('theme-loaded');
      })();
    </script>
    <style>
      /* Prevent flash of wrong theme */
      .theme-loaded {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gradient-radial">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
